<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    a:link {
      text-decoration: none;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .sidebar {
      width: 250px;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      height: 100vh;
      position: fixed;
    }
    .main {
      padding: 300px;
    }

    .add-task {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .search input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .menu {
      list-style-type: none;
      padding: 0;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 10px;
      color: #333;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
      position: relative;
    }

    .menu-item:hover, .menu-item.active {
      background-color: #f0f0f0;
    }

    .icon {
      margin-right: 10px;
    }

    .count {
      background-color: #f0f0f0;
      color: #333;
      border-radius: 12px;
      padding: 2px 6px;
      font-size: 12px;
      margin-left: auto;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const todoForm = document.getElementById('todo-form');
      const todoInput = document.getElementById('todo-input');
      const todoList = document.getElementById('todo-list');

      todoForm.addEventListener('submit', function(event) {
        event.preventDefault();
        addTodo(todoInput.value);
        todoInput.value = '';
      });

      function addTodo(todo) {
        const li = document.createElement('li');
        li.textContent = todo;

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.classList.add('delete');
        deleteBtn.addEventListener('click', function() {
          li.remove();
        });

        li.appendChild(deleteBtn);
        todoList.appendChild(li);
      }
    });

  </script>
</head>

<body>
<div class="sidebar">
    <div th:insert="fragments/sidebar :: sidebar"></div>
</div>
<div class="main">
  <div th:each="message : ${todayList}">
    <div class="container mt-5">
      <form th:action="'/todoList/AllNote/' + ${message.getId()} + '/remove'" method="post">
        <p>
          <span>Task (</span>
          <span th:text="${message.getMessage()}"/>
          <span>) Time: </span>
          <span th:text="${message.getDate()}"/>
          <span>
              <a th:href="'/todoList/AllNote/' + ${message.getId()} + '/edit'" class="btn btn-secondary btn-sm">
              <span class="icon">âœŽ</span>
              </a>
              <button class="btn btn-secondary btn-sm" type="submit">Remove</button>
          </span>
        </p>
      </form>
    </div>
  </div>
</div>
</body>
</html>
